name: Build Dylib

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Compile Tweak
    runs-on: macos-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install ldid

      - name: Setup Theos Environment
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Download iOS SDK
        run: |
          cd $HOME/theos/sdks
          curl -LO https://github.com/theos/sdks/releases/download/iPhoneOS16.5/iPhoneOS16.5.sdk.tar.xz
          tar -xf iPhoneOS16.5.sdk.tar.xz
          rm iPhoneOS16.5.sdk.tar.xz
          ls -la

      - name: Build Tweak
        run: |
          make clean
          make FINALPACKAGE=1
          mkdir -p dist
          find .theos/obj -name "*.dylib" -exec cp {} dist/ \;
          file dist/*.dylib
          lipo -info dist/*.dylib

      - name: Sign Dylib with ldid
        run: |
          ldid -S dist/TimeBypass.dylib

      - name: Upload Dylib Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BackwardsTime-Dylib
          path: dist/*
